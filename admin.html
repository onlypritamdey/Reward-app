<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Reward App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-blue-600">Admin Panel</h2>
      <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>

    <h3 class="text-lg font-semibold mb-2">Add New Task</h3>

    <input type="text" id="title" placeholder="Task Title" class="w-full mb-2 px-4 py-2 border rounded" />
    <textarea id="description" placeholder="Task Description" class="w-full mb-2 px-4 py-2 border rounded"></textarea>
    <input type="number" id="reward" placeholder="Reward (coins)" class="w-full mb-2 px-4 py-2 border rounded" />
    <input type="date" id="date" class="w-full mb-4 px-4 py-2 border rounded" />

    <button onclick="addTask()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Add Task</button>
  </div>

  <div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-4 text-blue-600">All Tasks</h3>
    <ul id="task-list" class="space-y-4"></ul>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded-lg max-w-xs w-full text-center shadow">
      <p id="modal-message" class="mb-4 text-gray-800"></p>
      <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">OK</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Edit Task</h2>
      <input type="text" id="edit-title" class="w-full mb-2 px-4 py-2 border rounded" />
      <textarea id="edit-description" class="w-full mb-2 px-4 py-2 border rounded"></textarea>
      <input type="number" id="edit-reward" class="w-full mb-2 px-4 py-2 border rounded" />
      <input type="date" id="edit-date" class="w-full mb-4 px-4 py-2 border rounded" />
      <div class="flex justify-end space-x-2">
        <button onclick="closeEditModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
        <button onclick="saveEdit()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { ref, push, set, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    let editingTaskId = null;

    // Protect route
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const snapshot = await get(ref(db, 'users/' + user.uid));
        const data = snapshot.val();
        if (!data || data.type !== 'admin') {
          window.location.href = 'dashboard.html';
        } else {
          loadTasks();
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    window.addTask = async function () {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const reward = document.getElementById('reward').value;
      const date = document.getElementById('date').value;

      if (!title || !description || !reward || !date) {
        showModal("Please fill in all fields.");
        return;
      }

      const taskRef = push(ref(db, 'tasks'));
      await set(taskRef, { title, description, reward: Number(reward), date });

      showModal("Task added successfully!");

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('reward').value = '';
      document.getElementById('date').value = '';
    }

    function loadTasks() {
      const taskList = document.getElementById('task-list');
      onValue(ref(db, 'tasks'), snapshot => {
        taskList.innerHTML = '';
        snapshot.forEach(child => {
          const task = child.val();
          const li = document.createElement('li');
          li.className = 'border p-4 rounded shadow-sm';

          li.innerHTML = `
            <h4 class="font-bold text-lg">${task.title}</h4>
            <p>${task.description}</p>
            <p class="text-sm text-gray-500">Reward: ${task.reward} coins | Date: ${task.date}</p>
            <div class="mt-2 space-x-2">
              <button onclick="editTask('${child.key}', ${JSON.stringify(JSON.stringify(task))})" class="text-sm bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
              <button onclick="deleteTask('${child.key}')" class="text-sm bg-red-500 text-white px-2 py-1 rounded">Delete</button>
            </div>
          `;
          taskList.appendChild(li);
        });
      });
    }

    window.editTask = function (id, taskStr) {
      const task = JSON.parse(JSON.parse(taskStr));
      editingTaskId = id;
      document.getElementById('edit-title').value = task.title;
      document.getElementById('edit-description').value = task.description;
      document.getElementById('edit-reward').value = task.reward;
      document.getElementById('edit-date').value = task.date;
      document.getElementById('editModal').classList.remove('hidden');
    }

    window.saveEdit = async function () {
      const title = document.getElementById('edit-title').value;
      const description = document.getElementById('edit-description').value;
      const reward = document.getElementById('edit-reward').value;
      const date = document.getElementById('edit-date').value;

      if (editingTaskId) {
        await update(ref(db, 'tasks/' + editingTaskId), { title, description, reward: Number(reward), date });
        showModal("Task updated.");
        closeEditModal();
      }
    }

    window.deleteTask = async function (id) {
      await remove(ref(db, 'tasks/' + id));
      showModal("Task deleted.");
    }

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    }

    window.showModal = function (msg) {
      document.getElementById('modal-message').innerText = msg;
      document.getElementById('modal').classList.remove('hidden');
    }

    window.closeModal = function () {
      document.getElementById('modal').classList.add('hidden');
    }

    window.closeEditModal = function () {
      document.getElementById('editModal').classList.add('hidden');
    }
  </script>
</body>
</html>
