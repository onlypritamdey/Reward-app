<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – RewardRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-600">Admin – Add Task</h2>

    <div class="space-y-2">
      <input id="taskTitle" type="text" placeholder="Task Title" class="w-full border px-3 py-2 rounded" />
      
      <textarea id="taskDesc" placeholder="Task Description" class="w-full border px-3 py-2 rounded"></textarea>
      
      <input id="taskURL" type="text" placeholder="Target URL (e.g. video, profile)" class="w-full border px-3 py-2 rounded" />
      
      <input id="taskReward" type="number" placeholder="Reward Coins" class="w-full border px-3 py-2 rounded" />
      
      <input id="taskDuration" type="number" placeholder="Required Duration (in seconds)" class="w-full border px-3 py-2 rounded" />
      
      <select id="taskType" class="w-full border px-3 py-2 rounded">
        <option value="watch">Watch Video</option>
        <option value="follow">Follow Social Media</option>
        <option value="subscribe">Subscribe to Channel</option>
        <option value="install">Install & Signup</option>
        <option value="visit">Visit Website</option>
      </select>
      
      <input id="taskValidity" type="date" class="w-full border px-3 py-2 rounded" />
      
      <button onclick="addTask()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add Task</button>
    </div>

    <!-- Success Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
      <div class="bg-white p-4 rounded shadow text-center max-w-xs w-full">
        <p id="modal-message" class="text-gray-800 mb-4">Task added successfully!</p>
        <button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase and Logic -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { ref, push, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { db } from './firebase-config.js';

    window.addTask = async function () {
      const title = document.getElementById('taskTitle').value.trim();
      const description = document.getElementById('taskDesc').value.trim();
      const url = document.getElementById('taskURL').value.trim();
      const reward = parseInt(document.getElementById('taskReward').value);
      const duration = parseInt(document.getElementById('taskDuration').value);
      const type = document.getElementById('taskType').value;
      const validity = document.getElementById('taskValidity').value;

      if (!title || !description || !url || isNaN(reward) || isNaN(duration) || !validity) {
        showModal("Please fill all fields correctly.");
        return;
      }

      const taskRef = push(ref(db, 'tasks'));
      await set(taskRef, {
        title,
        description,
        url,
        reward,
        duration,
        type,
        active: true,
        validity,
        completedCount: 0,
        createdAt: new Date().toISOString()
      });

      showModal("✅ Task added successfully!");
      clearForm();
    }

    function clearForm() {
      document.getElementById('taskTitle').value = "";
      document.getElementById('taskDesc').value = "";
      document.getElementById('taskURL').value = "";
      document.getElementById('taskReward').value = "";
      document.getElementById('taskDuration').value = "";
      document.getElementById('taskType').value = "watch";
      document.getElementById('taskValidity').value = "";
    }

    window.showModal = function (msg) {
      document.getElementById('modal-message').innerText = msg;
      document.getElementById('modal').classList.remove('hidden');
    }

    window.closeModal = function () {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
