<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Reward App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-blue-600 text-white shadow">
    <h1 class="text-xl font-bold">Reward Dashboard</h1>
    <button onclick="logout()" class="bg-white text-blue-600 px-3 py-1 text-sm rounded hover:bg-gray-100">Logout</button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Welcome Box -->
    <section class="bg-white p-4 rounded-lg shadow">
      <p class="text-gray-600 text-sm">Welcome,</p>
      <p id="user-email" class="font-semibold text-blue-700 text-lg">Loading...</p>
    </section>

    <!-- Coins Box -->
    <section class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-1 text-gray-800">Your Coins</h2>
      <p id="user-coins" class="text-3xl font-semibold text-green-600">0</p>
    </section>

    <!-- Task List -->
    <section class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-2 text-gray-800">Today's Tasks</h2>
      <div id="task-list" class="space-y-2 text-sm text-gray-700">
        <p>Loading tasks...</p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-4 rounded-lg w-80 text-center shadow-lg">
      <p id="modal-message" class="mb-4 text-gray-800 text-sm"></p>
      <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm">OK</button>
    </div>
  </div>

  <!-- Firebase Config Script -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Main Script -->
  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { ref, get, update, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { auth, db } from './firebase-config.js';

    const emailEl = document.getElementById("user-email");
    const coinsEl = document.getElementById("user-coins");
    const taskList = document.getElementById("task-list");

    let currentUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUid = user.uid;
        emailEl.textContent = user.email;

        try {
          const snapshot = await get(ref(db, 'users/' + user.uid));
          if (snapshot.exists()) {
            coinsEl.textContent = snapshot.val().coins || 0;
          }
        } catch (err) {
          showModal("Failed to load coins.");
        }

        loadTasks(user.uid);
      } else {
        window.location.href = 'login.html';
      }
    });

    async function loadTasks(uid) {
      try {
        const [allTasksSnap, userTasksSnap] = await Promise.all([
          get(ref(db, 'tasks')),
          get(ref(db, 'users/' + uid + '/tasks'))
        ]);

        if (!allTasksSnap.exists()) {
          taskList.innerHTML = "<p>No tasks available.</p>";
          return;
        }

        const allTasks = allTasksSnap.val();
        const userTasks = userTasksSnap.exists() ? userTasksSnap.val() : {};

        taskList.innerHTML = "";

        for (const [taskId, task] of Object.entries(allTasks)) {
          const isCompleted = userTasks[taskId]?.completed;

          const div = document.createElement("div");
          div.className = "flex justify-between items-center bg-gray-100 p-2 rounded";

          div.innerHTML = `
            <span>${task.title}</span>
            <button 
              class="text-white text-xs px-2 py-1 rounded ${isCompleted ? 'bg-gray-400' : 'bg-green-500 hover:bg-green-600'}"
              ${isCompleted ? "disabled" : `onclick="completeTask('${uid}', '${taskId}', ${task.reward})"`}
            >
              ${isCompleted ? 'Completed' : 'Do Task'}
            </button>
          `;

          taskList.appendChild(div);
        }
      } catch (err) {
        showModal("Failed to load tasks.");
      }
    }

    window.completeTask = async function (uid, taskId, reward) {
      try {
        // Mark task as completed
        await update(ref(db, 'users/' + uid + '/tasks/' + taskId), {
          completed: true,
          timestamp: Date.now()
        });

        // Update coins
        const userRef = ref(db, 'users/' + uid);
        const userSnap = await get(userRef);
        const currentCoins = userSnap.val().coins || 0;

        await update(userRef, {
          coins: currentCoins + reward
        });

        // Refresh UI
        coinsEl.textContent = currentCoins + reward;
        showModal(`Task completed! You earned ${reward} coins.`);
        loadTasks(uid);
      } catch (err) {
        showModal("Error completing task.");
      }
    };

    window.logout = async function () {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (err) {
        showModal("Logout failed.");
      }
    };

    window.showModal = function (msg) {
      document.getElementById("modal-message").innerText = msg;
      document.getElementById("modal").classList.remove("hidden");
    };

    window.closeModal = function () {
      document.getElementById("modal").classList.add("hidden");
    };
  </script>
</body>
</html>
