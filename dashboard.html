<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Reward App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <div class="flex items-center justify-between p-4 bg-blue-600 text-white">
    <h1 class="text-xl font-bold">My Dashboard</h1>
    <button onclick="logout()" class="bg-white text-blue-600 px-3 py-1 text-sm rounded hover:bg-gray-100">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="p-4 space-y-4">
    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-600">Welcome,</p>
      <p id="user-email" class="font-semibold text-blue-700 text-lg">Loading...</p>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-2">Your Coins</h2>
      <p id="user-coins" class="text-2xl font-semibold text-green-600">0</p>
    </div>

    <!-- Future tasks/bonus can be added here -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-2">Todayâ€™s Task</h2>
      <p class="text-gray-500">Coming soon...</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded-lg max-w-xs w-full text-center shadow">
      <p id="modal-message" class="mb-4 text-gray-800"></p>
      <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">OK</button>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { auth, db } from './firebase-config.js';

    const emailEl = document.getElementById("user-email");
    const coinsEl = document.getElementById("user-coins");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        emailEl.textContent = user.email;

        try {
          const snapshot = await get(ref(db, 'users/' + uid));
          if (snapshot.exists()) {
            coinsEl.textContent = snapshot.val().coins || 0;
          }
        } catch (err) {
          showModal("Failed to load data.");
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    window.logout = async function () {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (err) {
        showModal("Logout failed.");
      }
    }

    window.showModal = function (msg) {
      document.getElementById('modal-message').innerText = msg;
      document.getElementById('modal').classList.remove('hidden');
    }

    window.closeModal = function () {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
