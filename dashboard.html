<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - RewardRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-600">User Dashboard</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Your Info</h2>
      <p class="text-gray-700 mt-2" id="userEmail">Email: Loading...</p>
      <p class="text-gray-700" id="userCoins">Coins: Loading...</p>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Tasks</h2>
      <div id="taskList" class="space-y-4">
        <p class="text-gray-500">Loading tasks...</p>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { db } from './firebase-config.js';

    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('userEmail').textContent = `Email: ${user.email}`;
        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('userCoins').textContent = `Coins: ${data.coins || 0}`;
        }

        loadTasks();
      } else {
        window.location.href = 'login.html';
      }
    });

    window.loadTasks = function () {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = "";

      onValue(ref(db, 'tasks'), (snapshot) => {
        if (!snapshot.exists()) {
          taskList.innerHTML = "<p class='text-gray-500'>No tasks available.</p>";
          return;
        }

        snapshot.forEach(child => {
          const task = child.val();
          const id = child.key;

          if (!task.active) return;

          const div = document.createElement("div");
          div.className = "p-4 border rounded shadow-sm bg-gray-50";

          div.innerHTML = `
            <h3 class="font-semibold text-lg text-blue-700">${task.title}</h3>
            <p class="text-gray-600">${task.description}</p>
            <p class="text-sm text-gray-500">Reward: <strong>${task.reward}</strong> coins</p>
            <p class="text-sm text-gray-500">Type: ${task.type} | Duration: ${task.duration}s</p>
            <p class="text-sm text-gray-500">Valid Until: ${task.validity}</p>
            <p class="text-sm text-green-600 font-medium">Status: Active</p>
          `;
          taskList.appendChild(div);
        });
      });
    }

    window.logout = function () {
      signOut(auth).then(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
