<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard ‚Äì RewardRush</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-600">Reward Dashboard</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>
    <div class="mb-4">
      <p id="welcome">Welcome back!</p>
      <p id="balance" class="text-sm text-gray-600"></p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl text-gray-800 mb-4">Available Tasks</h2>
      <div id="taskList" class="space-y-4"><p class="text-gray-500">Loading tasks...</p></div>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { db } from './firebase-config.js';

    const auth = getAuth();
    const taskList = document.getElementById('taskList');
    const welcome = document.getElementById('welcome');
    const balanceEl = document.getElementById('balance');

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';
      welcome.innerText = `Welcome, ${user.email}`;
      console.log("üîê Logged in user:", user.uid);

      // Test read permissions on /tasks
      const test = await get(ref(db, 'tasks'));
      console.log("üìÇ Tasks snapshot:", test.val());

      loadBalance(user.uid);
      loadTasks();
    });

    function loadBalance(uid) {
      onValue(ref(db, 'users/' + uid), snap => {
        console.log("üë§ User snapshot:", snap.val());
        balanceEl.innerText = `Coins: ${snap.val()?.coins || 0}`;
      });
    }

    function loadTasks() {
      onValue(ref(db, 'tasks'), (snapshot) => {
        console.log("üìã Drawing tasks:", snapshot.exists());
        taskList.innerHTML = "";
        if (!snapshot.exists()) {
          return taskList.innerHTML = "<p class='text-gray-500'>No active tasks found.</p>";
        }
        snapshot.forEach(child => {
          const task = child.val();
          const id = child.key;
          console.log("‚û°Ô∏è Task:", id, task);

          if (!task.active) return;

          const now = new Date();
          if (task.validity && new Date(task.validity) < now) return;

          const div = document.createElement('div');
          div.className = "p-4 border rounded bg-gray-50";
          div.innerHTML = `
            <h3 class="text-lg font-semibold">${task.title}</h3>
            <p>${task.description}</p>
            <p class="text-sm text-gray-500">Reward: ${task.reward} ‚Ä¢ Duration: ${task.duration}s</p>
            <button onclick="startTask('${id}', ${task.duration})" class="mt-2 bg-green-500 text-white px-4 py-1 rounded">Start Task</button>`;
          taskList.appendChild(div);
        });
      }, error => console.error("‚ùå Error reading tasks:", error));
    }

    window.logout = () => signOut(auth).then(() => window.location.href = 'login.html');
    window.startTask = (taskId, duration) => alert(`Start ${taskId} for ${duration}s`);

  </script>
</body>
</html>
